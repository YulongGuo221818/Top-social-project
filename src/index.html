<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Top Social</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="container">
        <!-- Logo -->
        <div class="logo"></div>
        <!-- Search Bar -->
        <div class="search-bar">
          <i class="uil uil-search-alt"></i>
          <input
            type="search"
            name="navbar-search"
            id="navbar-search"
            placeholder="Search for Creators"
          />
        </div>
        <!-- Button -->
        <div class="create">
          <button for="create-post" class="btn-primary">Create</button>
          <!-- Profile Photo -->
          <div class="profile-photo">
            <img alt="profile photo" />
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="sidebar">
        <!-- Profile -->
        <a href="/" class="profile">
          <div class="profile-photo">
            <img alt="profile photo" />
          </div>
          <div class="profile-description">
            <h2 class="name"></h2>
            <p class="email"></p>
          </div>
        </a>
        <!-- Side Bar -->
        <menu>
          <a class="menu-item">
            <span>
              <i class="uil uil-house-user"></i>
            </span>
            <h2>Home</h2>
          </a>

          <a class="menu-item">
            <span>
              <i class="uil uil-compass"></i>
            </span>
            <h2>Explore</h2>
          </a>
          <a class="menu-item">
            <span>
              <i class="uil uil-bell"></i>
            </span>
            <h2>Notifications</h2>
          </a>

          <a class="menu-item">
            <span>
              <i class="uil uil-envelope"></i>
            </span>
            <h2>Messages</h2>
          </a>
          <a class="menu-item">
            <span>
              <i class="uil uil-bookmark"></i>
            </span>
            <h2>Bookmarks</h2>
          </a>

          <a class="menu-item">
            <span>
              <i class="uil uil-chart-line"></i>
            </span>
            <h2>Analytics</h2>
          </a>
          <a class="menu-item">
            <span>
              <i class="uil uil-palette"></i>
            </span>
            <h2>Theme</h2>
          </a>

          <a class="menu-item">
            <span>
              <i class="uil uil-setting"></i>
            </span>
            <h2>Settings</h2>
          </a>
        </menu>
        <!-- Create Post -->
        <button for="create-post" class="btn-primary">Create Post</button>
      </div>

      <div class="content">testing</div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
